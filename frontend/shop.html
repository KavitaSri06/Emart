<!-- frontend/shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eMart - Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px 0;
      font-size: 20px;
      color: #555;
    }
    .card p {
      margin: 5px 0;
      color: #777;
    }
    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .buy-btn:disabled {
      background: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Welcome to eMart!</h1>

  <div class="products" id="products-container"></div>

  <script src="shop.js"></script>
</body>
</html>
